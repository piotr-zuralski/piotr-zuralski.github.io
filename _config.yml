# Filtering Content
show_drafts: false
limit_posts: 0
future: false
unpublished: false

defaults:
  - scope:
      path: "assets/css/*"
    values:
      layout: ""
      search: exclude
      sitemap: false
      stylesheet: true
  - scope:
      path: "assets/js/*"
    values:
      layout: ""
      search: exclude
      sitemap: false
      javascript: true
  - scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default"
      timezone: Europe/London
      lang: en-GB
      locale: en
  - scope:
      path: "/de/"
      type: "pages"
    values:
      layout: "default"
      timezone: Europe/Berlin
      lang: de-GE
      locale: de
  - scope:
      path: "/en/"
      type: "pages"
    values:
      layout: "default"
      timezone: Europe/London
      lang: en-GB
      locale: en
  - scope:
      path: "/es/"
      type: "pages"
    values:
      layout: "default"
      timezone: Europe/Madrid
      lang: es-ES
      locale: es
  - scope:
      path: "/pl/"
      type: "pages"
    values:
      layout: "default"
      timezone: Europe/Warsaw
      lang: pl-PL
      locale: pl
