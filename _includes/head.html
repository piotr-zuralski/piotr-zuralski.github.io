<meta charset="{{ site.encoding|default:'UTF-8' }}">
<meta http-equiv="Content-Type" content="text/html; charset={{ site.encoding|default:'UTF-8' }}">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="Last-Modified" content="{{ site.time|date:'%a, %d %b %Y %H:%m:%S GMT%z' }}">
<meta name="HandheldFriendly" content="true">
<meta name="format-detection" content="telephone=no">
<!--  -->
{% seo %}
<link rel="stylesheet" type="text/css" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
<link rel="sitemap" type="application/xml" title="{{ site.title }} XML Sitemap" href="/sitemap.xml">
<link rel="alternate" type="application/rss+xml" title="{{ site.title }} feed" href="/feed.xml">

<!--  -->
{% if jekyll.environment == "production" %} {% include stats-analytics.html %} {% endif %}
