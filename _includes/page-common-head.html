<meta charset="{{ site.encoding|default:'UTF-8' }}">
<meta http-equiv="Content-Type" content="text/html; charset={{ site.encoding|default:'UTF-8' }}">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="Cache-Control" content="public, max-age=900, s-maxage=1800, stale-while-revalidate, proxy-revalidate, must-revalidate">
<meta name="Last-Modified" content="{{ page.last_modified_at | default: site.time | date_to_xmlschema }}">
<meta property="_environment" content="{{ jekyll.environment }}">
<meta property="X-Frame-Options" content="DENY">
