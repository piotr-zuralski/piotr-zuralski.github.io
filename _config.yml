exclude:
  - .github/
  - .history/
  - .jekyll-cache
  - .pre-commit-config.yaml
  - Dockerfile
  - docker-compose.yml
  - Gemfile
  - Gemfile.lock
  - Makefile
  - node_modules
  - node_modules/
  - package.json
  - Pipfile
  - Pipfile.lock
  - README.md
  - TODO.md
  - vendor/
  - yarn.lock

include:
  - _pages

jekyll-archives:
  enabled:
    - tags
    - categories
  layouts:
    year: archive-year
    month: archive-month
    day: archive-day
    category: archive-category
    tag: archive-tag
  permalinks:
    # year: '/:year/'
    # month: '/:year/:month/'
    # day: '/:year/:month/:day/'
    tag: '/tag/:name.html'
    category: '/category/:name/'

plugins:
  - jekyll-commonmark
  - jekyll-include-cache
  - jekyll-archives
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-time-to-read
  - jekyll-redirect-from
  - jekyll-last-modified-at
  - jekyll-paginate
