<!doctype html>
<html lang="{{ site.lang|default:'en-GB' }}">
    <head>
        {% include page-common-head.html %}
        <meta http-equiv="refresh" content="0; url={{ page.redirect.to }}">
        <meta name="robots" content="noindex,follow,noarchive">
        <title>Redirecting&hellip;</title>
        <link rel="canonical" href="{{ page.redirect.to }}">
    </head>

    <body>
        <h1>Redirecting&hellip;</h1>
        <p>
            The document has moved <a href="{{ page.redirect.to }}" title="Click here to get to new location">here</a>.
        </p>
        <script>
            let url = document.querySelector("link[rel='canonical']").getAttribute("href");
            let q = (location.search && !location.search.indexOf('?')) ? '' : '?';
            let h = (location.hash && !location.hash.indexOf('#')) ? '' : '#';
            if (location.search) {
                url += q + location.search;
            }
            if (location.hash) {
                url += h + location.hash;
            }
            window.location = url;
        </script>
    </body>
</html>
