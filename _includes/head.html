<meta charset="{{ site.encoding|default:'UTF-8' }}">
<meta http-equiv="Content-Type" content="text/html; charset={{ site.encoding|default:'UTF-8' }}">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="Cache-Control" content="public, max-age=900, s-maxage=1800, stale-while-revalidate, proxy-revalidate, must-revalidate">
<meta name="Last-Modified" content="{{ page.last_modified_at | default: site.time | date_to_xmlschema }}">
<meta name="HandheldFriendly" content="true">
<meta name="format-detection" content="telephone=no">
{% seo %}
<link rel="stylesheet" type="text/css" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}"/>
<link rel="stylesheet" type="text/css" href="{{ '/assets/css/main.css?v=' | append: site.github.build_revision | relative_url }}"/>
<link rel="robots" type="text/plain" href="{{ '/robots.txt' | relative_url }}"/>
<link rel="author" type="text/plain" href="/humans.txt"/>
<link rel="sitemap" type="application/xml" href="/sitemap.xml"/>
<link rel="alternate" type="application/rss+xml" title="{{ site.title }} feed" href="/feed.xml"/>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
</script>
{% if jekyll.environment == "production" %}
  {% include stats-analytics.html %}
{% endif %}
