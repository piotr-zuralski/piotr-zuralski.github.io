exclude:
  - .github/
  - .history/
  - Gemfile
  - Gemfile.lock
  - TODO.md
  - README.md
  - Makefile
  - .jekyll-cache

include:
  - _pages

jekyll-archives:
  enabled:
    - tags
    - categories
  layouts:
    year: archive-year
    month: archive-month
    day: archive-day
    category: archive-category
    tag: archive-tag
  permalinks:
    # year: '/:year/'
    # month: '/:year/:month/'
    # day: '/:year/:month/:day/'
    tag: '/tag/:name.html'
    category: '/category/:name/'

plugins:
  - jekyll-commonmark
  - jekyll-include-cache
  - jekyll-archives
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-time-to-read
  - jekyll-redirect-from
  - jekyll-last-modified-at
  - jekyll-paginate
