<!DOCTYPE html>
<html lang="{{ site.lang | default: "en_UK" }}">
  <head>
      <meta charset="{{ site.encoding | default: "UTF-8" }}">
      <meta http-equiv="Content-Type" content="text/html; charset={{ site.encoding | default: "UTF-8" }}">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      {% seo %}
      <link rel="stylesheet" type="text/css" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
      <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml">
  </head>

  <body>
      <div class="container-lg px-3 my-5 markdown-body">
          {{ content }}
      </div>

      <footer class="page-footer">
          <ul class="site-footer-links right">
              <li><a href="/about" title="About">About</a></li>
          </ul>

          <ul class="site-footer-links">
              <li>&copy; 2007-2020 <span>{{ site.author }}</span>.</li>
              <li><a href="/contact" title="Contact">Contact</a></li>
          </ul>
      </footer>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
      <script>
          anchors.add();
      </script>
  </body>
</html>
