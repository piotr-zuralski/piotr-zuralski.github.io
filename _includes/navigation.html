{% if site.data.navigation.nav %}
<!--  -->
{% if site.data.navigation.nav.list_title %}
<h2>{{ site.data.navigation.nav.list_title }}</h2>
{% endif %}
<ul>
    {% for item in site.data.navigation.nav %}
    <li class="{% if item.url == page.url %}active{% endif %}">
        <a href="{{ item.url }}" title="{{ item.title }}">{{ item.title }}</a>
    </li>
    {% endfor %}
</ul>
{% endif %}
