<!DOCTYPE html>
<html lang="{{ site.lang | default: "en_UK" }}">
  <head>
    <meta charset="{{ site.encoding | default: "UTF-8" }}">
    <meta http-equiv="Content-Type" content="text/html; charset={{ site.encoding | default: "UTF-8" }}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" type="text/css" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml">
  </head>
  <body>
      {{ content }}
  </body>
</html>
